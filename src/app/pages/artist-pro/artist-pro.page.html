<ion-header [translucent]="true">
 
  <ion-toolbar>
   
    <ion-title slot="start" class="titles">Profile</ion-title>
   
    <ion-buttons class="--ion-justify-content-end" (click)="cancel()"  slot="end">
      <ion-icon name="close"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class = "ion-justify-content-center">
    <ion-col size = "12" sizeMd = "8" sizeLg="6" sizeXl="4">
      <div class="card-container">
   
        <ion-card-content>
          <ion-card-title >{{selectedArtist.StageName  }}</ion-card-title>
  <div class="container2">
  <div class="square-frame">  
      <img class="avatar" [src]=" selectedArtist.proPic"/>
  </div>
  </div>


      <ion-list >
        <ion-item> 
          <ion-text>: {{ selectedArtist.fullname }}</ion-text>
          <ion-icon name="person" slot="start"></ion-icon>
        </ion-item>
  
        <ion-item>
          
          <ion-text>: {{ selectedArtist.email }}</ion-text>
          <ion-icon name="mail" slot="start"></ion-icon>
        </ion-item>

        <ion-item>
          
          <ion-text>: {{selectedArtist.province }}</ion-text>
          <ion-icon name="location" slot="start"></ion-icon>
        </ion-item>

      </ion-list>
      <br>
      <br>
    </ion-card-content>
  </div>

</ion-col>
</ion-row>
</ion-content>
