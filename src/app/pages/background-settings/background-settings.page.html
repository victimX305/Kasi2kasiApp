<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/chats"></ion-back-button>
    </ion-buttons>
    <ion-title>Wallpapers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let picture of preferredPictures">
        <ion-img [src]="picture" (click)="selectPreferredPicture(picture)"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button (click)="fileInput.click()">Select from Device</ion-button>
  <input type="file" #fileInput accept="image/*" (change)="onFileSelected($event)" style="display: none;">
</ion-content>
