<ion-header >
  <ion-toolbar>
    <ion-title>DeactivateAccount</ion-title>
    <ion-buttons class="--ion-justify-content-end" (click)="navigateToHome()" slot="end">
      <ion-icon name="close"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
  <div>
    <img src="assets/LOGOv2.0.png" alt="Logo" class="logo-image small-image centered-logo">
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="center-card">
  <div class="card">
    <div class="header">
      <div class="image"><svg aria-hidden="true" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" fill="none">
                  <path d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" stroke-linejoin="round" stroke-linecap="round"></path>
                </svg></div>
      <div class="content">
         <span class="title">Deactivate account</span>
         <p class="message">Are you sure you want to deactivate your account? All of your data will be permanently removed. This action cannot be undone.</p>
      </div>
       <div class="actions">
         <button class="desactivate" type="button" (click)="deleteAccount()">Deactivate</button>
         <button class="cancel" type="button" [routerLink]="['/guest-home']">Cancel</button>
      </div>
    </div>
    </div>
  </div>
</ion-content>
