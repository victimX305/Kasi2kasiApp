<ion-header>
  <ion-toolbar>
    <ion-title>Fullscreen Image</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="fullscreen">
    <img class = "photo" [src]="user?.proPic" alt="Fullscreen Image">
  </div>
</ion-content>
